<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>


        /* 윤년계산 */
        function isLeapYear(year = new Date().getFullYear()) { /* .은 하위요소를 의미한다 */ /* 실행하는 시점기준 */
                /* 함수이름지정 / 매개변수 넣기 */
            console.log(`매개변수 year: ${year}`)          /* ``키는 변수 ${} 와 문자 함께 사용할 때 주요사용 */
            return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)  /* 참과 거짓이 반환이 되는 함수 */
        } 

        console.log(`올해는 윤년일까? === ${isLeapYear()}`) /* isLeapYear() 함수 실행분 */





        /* 콜백함수 : 모듈화 한 것 */
        function callThreeTimes (callback) {
            for (let i = 0; i < 3; i++) { /* 3번 시키기 위한 식, 0,1,2 */
            callback(i); /* 아직 선언되지 않은 함수 */
            }
        }

        function print(i) {
            console.log(`${i}번째 함수 호출`)
        }





        /* forEach 함수 */
        const numbers = [273, 52, 103, 32, 57]; 
        /* number.forEach(function(value, index, array)) */
        numbers.forEach(function(a, b, c){ /* 배열의 숫자만큼 반복해준다, length 필요없이 배열만큼 반복해준다 */
            console.log(a); /* 값만 필요하면 이렇게 쓰면 된다 */
            console.log(a + "인덱스");
            console.log("값 "+ a + "의 인덱스는 " + b); /* 인덱스까지 필요하면 b 추가 */
            console.log("값 "+ a + "의 인덱스는 " + b + ", 배열은 " + c); /* 배열까지 필요하면 c 추가 */
        })





        callThreeTimes(print); /*  */












    </script>




    
</body>
</html>
